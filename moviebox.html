<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Box | Mzazi Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        header nav ul li {
            margin-left: 1rem;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .movie-box {
            padding: 2rem;
            text-align: center;
        }
        .movie-search input {
            padding: 0.5rem;
            width: 300px;
            max-width: 80%;
            margin-right: 0.5rem;
        }
        .movie-search button {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .movie-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
            gap: 1rem;
        }
        .movie-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 1rem;
            width: 200px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            text-align: center;
        }
        .movie-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .movie-item button {
            margin-top: 0.5rem;
            padding: 0.3rem 0.6rem;
            cursor: pointer;
        }
        .movie-trailer {
            margin-top: 2rem;
        }
        iframe {
            max-width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Mzazi Tech</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="other.html">Projects</a></li>
        </ul>
    </nav>
</header>

<section class="movie-box">
    <div class="project-container">
        <h2>Movie Box</h2>
        <p>Search for movies and watch trailers directly on this page!</p>

        <!-- Search Bar -->
        <div class="movie-search">
            <input type="text" id="movie-query" placeholder="Search for a movie...">
            <button onclick="searchMovies()">Search</button>
        </div>

        <!-- Search Results -->
        <div id="movie-results" class="movie-results"></div>

        <!-- Trailer Player -->
        <div class="movie-trailer">
            <iframe id="movie-player" width="800" height="450"
                src=""
                title="Movie Trailer"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</section>

<script>
    const MOVIE_API_KEY = '56627643';

    async function searchMovies() {
        const query = document.getElementById('movie-query').value.trim();
        if (!query) return alert('Please enter a movie name.');

        const url = `https://www.omdbapi.com/?apikey=${MOVIE_API_KEY}&s=${encodeURIComponent(query)}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            const resultsDiv = document.getElementById('movie-results');
            resultsDiv.innerHTML = '';

            if (data.Search) {
                data.Search.forEach(movie => {
                    const movieItem = document.createElement('div');
                    movieItem.className = 'movie-item';
                    movieItem.innerHTML = `
                        <h3>${movie.Title} (${movie.Year})</h3>
                        <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${movie.Title}">
                        <button onclick="playTrailer('${movie.Title}')">Watch Trailer</button>
                    `;
                    resultsDiv.appendChild(movieItem);
                });
            } else {
                resultsDiv.innerHTML = '<p>No movies found.</p>';
            }
        } catch (error) {
            console.error('Error fetching movies:', error);
        }
    }

    function playTrailer(title) {
        const player = document.getElementById('movie-player');
        player.src = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(title + " trailer")}`;
    }
</script>

</body>
</html>
