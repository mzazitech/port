<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
        }

        /* First Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Circle Container */
        .circle {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #38bdf8;
            animation: rotate 8s linear infinite;
        }

        /* Image */
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Rotation Animation */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin-top: 30px;
            font-size: 32px;
        }

    </style>
</head>

<body>

    <section class="hero">
        <div class="circle">
            <img src="https://your-image-link-here.com/photo.jpg" alt="My Photo">
        </div>
        <h1>Your Name</h1>
    </section>

</body>
</html>
