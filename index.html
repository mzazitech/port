<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mzazi Tech Inc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <header>
        <div class="logo">Mzazi Tech Inc</div>

        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav id="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sections -->
    <section class="hero" id="home">
        <div class="circle">
            <img src="https://your-image-link-here.com/photo.jpg" alt="My Photo">
        </div>
        <h1>Mzazi Tech Inc</h1>
    </section>

    <section class="section" id="about">About Section</section>
    <section class="section" id="skills">Skills Section</section>
    <section class="section" id="projects">Projects Section</section>
    <section class="section" id="contact">Contact Section</section>

    <script>
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.getElementById("nav-menu");

        hamburger.addEventListener("click", () => {
            navMenu.classList.toggle("active");
            hamburger.classList.toggle("active");
        });
    </script>

</body>
</html>
